{% extends 'cater/base.html' %}


{% block title%} Home {% endblock title%}

{% block content%} 
<div class="pkg-body">
    <div class="package">

        {% for package in object_list %}
        <div class="card crd">
            
            <img src="{{ package.image.url }}" class="card-img-top img" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{ package.title }}</h5>
              <p class="card-text">{{ package.description|truncatewords:"10" }}</p>
          
            </div>
            <div class="merch-btns">
                <a href="{% url 'package_update' package.id%}" class="btn btn-primary">Edit</a>
                <a href="{% url 'package_delete' package.id%}" class="btn btn-danger">Delete</a>
            </div>
        
        </div>
        {% endfor %}
          
    </div>
</div>

{% endblock content%}
