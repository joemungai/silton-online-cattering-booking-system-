{% extends 'cater/base.html' %}
{% load crispy_forms_tags %}

{% block title%} Login Page {% endblock title%}

{% block content%} 
<div class="sign">
    <div id="sign-up">
        <h2>Login</h2>
    
        <form method="post">
        {% csrf_token %}
        {{ form.as_p}}
        <button type="submit" class="btn btn-success">Sign in</button>
        </form>
        <p>Don't have an account? <a href="{% url 'sign-up' %}">Sign up here</a> </p>
    </div>
</div>

{% endblock content%}
